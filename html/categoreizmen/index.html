<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel ="stylesheet" a href="../../style/categoryizmen.css">
	<title>Document</title>
</head>
<body>
<div class="container">
	<header class="header">
		<div class="header__menu">
			<h1 class="title__header">ИЗМЕНИТЬ ТОВАР</h1>
			<p class="title__id">id: 201910241</p>
			<img src="../../img/Group%2085.png" class="img">
		</div>
		<div class="line"></div>
	</header>
	<main class="main">
		<div class="main__blocks">
			<div class="blocks">
				<div class="block1">
					<p class="block__menu">НАИМЕНОВАНИЕ</p>
					<textarea class="block__input"></textarea>
					<p class="block__menu">КАТЕГОРИИ</p>
					<textarea class="block__input"></textarea>
					<p class="block__menu">ЕДИНИЦЫ ИЗМЕРЕНИЯ</p>
					<textarea class="block__input"></textarea>
					<p class="block__menu">ДИСКОНТ</p>
					<div class="discount">
						<button class="sqr"><img src="../../img/akar-icons_check.png" class="img1"> </button>
						<textarea class="block__input2"></textarea>
					</div>
				</div>
				<div class="block2">
					<p class="block__menu">ОПИСАНИЕ</p>
					<textarea class="block__input_content"></textarea>
					<p class="block__menu">КОЛИЧЕСТВО</p>
					<textarea class="block__input"></textarea>
					<p class="block__menu">ЦЕНА</p>
					<textarea class="block__input"></textarea>
				</div>
			</div>
			<div class="add__img">
				<button class="add__img_img"><p class="add__img_title">ДОБАВИТЬ ИЗОБРАЖЕНИЕ</p></button>
			</div>
		</div>
	</main>
	<footer class="footer">
		<div class="footer__blocks">
			<div class="footer__block1">
				<p class="block1__price">Итоговая стоимость: <p class="price">$900.00</p></p>
			</div>
			<div class="footer__block2">
				<button class="add__item"><p class="add__img_title">ДОБАВИТЬ ТОВАР</p></button>
			</div>
		</div>
	</footer>
</div>
</body>
</html>
